<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
    <link rel="stylesheet" href="leaflet-search-master/leaflet-search-master/src/leaflet-search.css" />
    <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
    <script src="leaflet-search-master/leaflet-search-master/src/leaflet-search.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script> <!--NOTA IMPORTANTE: cuando hagas clasifcación, siempre agrega la librería de chroma-->
    <script type="text/javascript" src="MX1_MX4_copia.js"></script>
    <script type="text/javascript" src="cobertura_metro_copia.js"></script>
    
    <script src="https://cdn.jsdelivr.net/leaflet.choropleth/1.0.0/choropleth.min.js"></script> <!--esta librería permite llamar la clasificación para mostrar la capa-->

    <style>
        #map { 
            width: 100%;
            height: 900px;
            box-shadow: 5px 5px 5px #888; 
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map("map").setView([19.4494, -99.141], 11);
        L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 18
        }).addTo(map);

        // Capas existentes
        function getColor(station_code) {
            switch (station_code) {
                case 'MX1': return '#57f309';
                case 'MX4': return '#f61f1f';
                default: return '#00FF00';
            }
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.station_code),
                weight: 1,
                opacity: 1,
                color: 'black',
                dashArray: '2',
                fillOpacity: 0.5
            };
        }

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                layer.bindPopup('<p> Estación: ' + feature.properties.station_code + '</p><p>Nombre: ' + feature.properties.station_name + '</p><p>Zonificación: ' + feature.properties.zonificacion + '</p>');
            }
        }

        var layerGroup = L.geoJSON(mx1mx4, {
            style: style,
            onEachFeature: onEachFeature
        });

        //termina capa 1
//segunda capa tematizada: 

function style2(feature){
            return{
                fillColor: '#9015e5',
                weight: 1,
                opacity: 1, 
                color: 'black',
                dashArray: '2',
                fillOpacity: 0.5
            }
        }

        function onEachFeature2(feature, layer) {
            if (feature.properties) {
                layer.bindPopup('<p> Estado: ' + feature.properties.state + '</p><p>station name: ' + feature.properties.station_name + '</p><p>station code: ' + feature.properties.station_code + '</p><p>Localidad: ' + feature.properties.locality + '</p><p>zonificación: ' + feature.properties.zonificacion + '</p>')
            }
        }


    var layerGroup2 = L.geoJSON(metro, {
        style: style2,
        onEachFeature: onEachFeature2
    });  


        // Mapa base y controles de capas
        var baseMaps = {
            "Mapa Base": map
        };

        var overlayMaps = {
            "Cobertura de MX1 y MX4": layerGroup,
            "Cobertura Metropolitana": layerGroup2
            
        };

        L.control.layers(baseMaps, overlayMaps, {
            collapsed: false
        }).addTo(map);

        layerGroup.addTo(map);
    </script>
</body>
</html>
